<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Cupcakes Application</title>
</head>
<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-6 text-center">
                <h3 class="display-3">Add Cake</h3>
                <form action="" method="POST" enctype="multipart/form-data" id="submit-form">
                    {{form.hidden_tag()}}
                    {% for field in form if field.widget.input_type != 'hidden'%}
                    <div class="form-group">
                        {{field.label}}
                        {{field}}
                        {% for error in field.errors %}
                            <p><em class="text-danger"><small>{{ error }}</small></em></p>
                        {% endfor %}
                    </div>
                    {% endfor %}
                    <button class="btn btn-success">Submit</button>
                </form>
            </div>
            <div class="col-6">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">â„–</th>
                            <th scope="col">Flavor</th>
                            <th scope="col">Size</th>
                            <th scope="col">Rating</th>
                            <th scope="col">Image</th>
                        </tr>
                    </thead>
                    <tbody id ="all-cakes-list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/static/classes.js"></script>
    <script src="/static/ui.js"></script>
</body>
</html>
